<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="70" height="20" role="img" aria-label="Gradle">
    <title>Gradle</title>
    <linearGradient id="s" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <clipPath id="r"><rect width="70" height="20" rx="3" fill="#fff"/></clipPath>
    <g clip-path="url(#r)">
        <rect width="0" height="20" fill="#555"/>
        <rect x="0" width="70" height="20" fill="#02303A"/> <!-- Fondo Gradle -->
        <rect width="70" height="20" fill="url(#s)"/>
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
        <image x="5" y="3" width="14" height="14"
               xlink:href="data:image/svg+xml;base64," />
        <text aria-hidden="true" x="455" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="370">Gradle</text>
        <text x="455" y="140" transform="scale(.1)" fill="#fff" textLength="370">Gradle</text>
    </g>
</svg>