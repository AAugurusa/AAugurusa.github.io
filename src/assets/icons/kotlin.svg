<!-- Chip Kotlin (#7F52FF) -->
<svg xmlns="http://www.w3.org/2000/svg" width="70" height="20" role="img" aria-label="Kotlin">
    <title>Kotlin</title>

    <!-- brillo superior -->
    <linearGradient id="s" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>

    <!-- recorte -->
    <clipPath id="r">
        <rect width="70" height="20" rx="3" fill="#fff"/>
    </clipPath>

    <g clip-path="url(#r)">
        <rect width="0" height="20" fill="#555"/>
        <rect x="0" width="70" height="20" fill="#7F52FF"/>
        <rect width="70" height="20" fill="url(#s)"/>
    </g>

    <!-- icono + texto -->
    <g font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision">
        <!-- Icono Kotlin (24 viewBox â†’ 14px alto) -->
        <g transform="translate(5,3) scale(0.5833)">
            <path fill="#FFFFFF" d="M24 24H0V0h24L12 12Z"/>
        </g>

        <!-- Texto Kotlin -->
        <text aria-hidden="true" x="27" y="15" fill="#010101" fill-opacity=".3" font-size="11" text-anchor="start">Kotlin</text>
        <text x="27" y="14" fill="#FFFFFF" font-size="11" text-anchor="start">Kotlin</text>
    </g>
</svg>
